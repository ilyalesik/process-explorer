<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<textarea disabled></textarea>
		</div>
		<script>
		    const { ipcRenderer } = require('electron');

            ipcRenderer.on('request-tasklist-reply', (event, arg) => {
                document.querySelector('textarea').value = arg;
            });

            setInterval(() => {
                ipcRenderer.send('request-tasklist-message')
            }, 1000);
        </script>
	</body>
</html>
